<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    #status.success {
      color: green;
    }
    #status.error {
      color: red;
    }
    #userInfo {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
  </style>
</head>
<body>

  <h2 style="color: green; font-weight: bold;">Change Password</h2>

  <form id="findForm">
    <label for="nationalIdFind">Enter National ID:</label>
    <input type="text" id="nationalIdFind" name="nationalIdFind" required>
    <button type="submit">Find User</button>
  </form>

  <div id="status"></div>

  <div id="userInfo" style="display:none;">
    <p><b>Name:</b> <span id="userName"></span></p>
    <p><b>SMS Credits:</b> <span id="userCredits"></span></p>
    <p><b>Phone Number:</b> <span id="userPhone"></span></p>

    <form id="updateForm">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>

      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">Update Password</button>
    </form>
  </div>

<script>
  const findForm = document.getElementById('findForm');
  const updateForm = document.getElementById('updateForm');
  const statusDiv = document.getElementById('status');
  const userInfoDiv = document.getElementById('userInfo');

  let currentNationalId = null;

  const webAppUrl = "https://script.google.com/macros/s/AKfycbyfszmItZbHUgdPLElnsmSq3_SvZHyZVi_oxEJ1FldUfyotMeGI0gFkwCE4J4Z1Sk3jJQ/exec";

  findForm.addEventListener('submit', async e => {
    e.preventDefault();
    statusDiv.textContent = "Finding user...";
    statusDiv.className = "";
    userInfoDiv.style.display = "none";

    const nationalId = findForm.nationalIdFind.value.trim();

    try {
      const response = await fetch(`${webAppUrl}?action=findUser&nationalId=${encodeURIComponent(nationalId)}`);
      const result = await response.json();

      if(result.success) {
        currentNationalId = nationalId;
        statusDiv.textContent = "";
        userInfoDiv.style.display = "block";
        document.getElementById('userName').textContent = result.name;
        document.getElementById('userCredits').textContent = result.smsCredits;
        document.getElementById('userPhone').textContent = result.phoneNumber;
      } else {
        currentNationalId = null;
        statusDiv.textContent = result.msg;
        statusDiv.className = "error";
      }
    } catch (err) {
      statusDiv.textContent = "Error contacting server.";
      statusDiv.className = "error";
    }
  });

  updateForm.addEventListener('submit', async e => {
    e.preventDefault();
    statusDiv.textContent = "";

    if (!currentNationalId) {
      statusDiv.textContent = "Please find user first.";
      statusDiv.className = "error";
      return;
    }

    const newPassword = updateForm.newPassword.value.trim();
    const confirmPassword = updateForm.confirmPassword.value.trim();

    if (newPassword === "" || confirmPassword === "") {
      statusDiv.textContent = "Please enter and confirm your new password.";
      statusDiv.className = "error";
      return;
    }

    if (newPassword !== confirmPassword) {
      statusDiv.textContent = "Passwords do not match.";
      statusDiv.className = "error";
      return;
    }

    statusDiv.textContent = "Updating password...";
    statusDiv.className = "";

    try {
      const response = await fetch(webAppUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          action: "updatePassword",
          nationalId: currentNationalId,
          newPassword: newPassword
        })
      });

      const result = await response.json();

      if(result.success) {
        statusDiv.textContent = result.msg;
        statusDiv.className = "success";
        updateForm.newPassword.value = "";
        updateForm.confirmPassword.value = "";
      } else {
        statusDiv.textContent = result.msg;
        statusDiv.className = "error";
      }
    } catch (err) {
      statusDiv.textContent = "Error contacting server.";
      statusDiv.className = "error";
    }
  });
</script>

</body>
</html>
